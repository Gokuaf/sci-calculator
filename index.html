<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <table class="calculator" style="margin-top: 30px;">
    <tr>
        <td colspan="3"> <input class="display-box" type="text" id="result" disabled /></td>
        <td><input type="button" value="c" onclick="clearscreen()" id="btn"/></td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="display('1')"/></td>
        <td><input type="button" value="2" onclick="display('2')"/></td>
        <td><input type="button" value="3" onclick="display('3')"/></td>
        <td><input type="button" value="+" onclick="display('+')"/></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="display('4')"/></td>
        <td><input type="button" value="5" onclick="display('5')"/></td>
        <td><input type="button" value="6" onclick="display('6')"/></td>
        <td><input type="button" value="-" onclick="display('-')"/></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="display('7')"/></td>
        <td><input type="button" value="8" onclick="display('8')"/></td>
        <td><input type="button" value="9" onclick="display('9')"/></td>
        <td><input type="button" value="/" onclick="display('/')"/></td>
    </tr>
    <tr>
        <td><input type="button" value="0" onclick="display('0')"/></td>
        <td><input type="button" value="." onclick="display('.')"/></td>
        <td><input type="button" value="=" onclick="calculate()" id="btn"/></td>
        <td><input type="button" value="*" onclick="display('*')"/></td>
    </tr>
    <tr>
        <td><input type="button" value="sin" onclick="display('sin')" id="btn"/></td>
        <td><input type="button" value="cos" onclick="display('cos')" id="btn"/></td>
        <td><input type="button" value="tan" onclick="display('')" id="btn"/></td>
        <td><input type="button" value="asin" onclick="display('sin')" id="btn"/></td>
    </tr>
    <tr>
        <td><input type="button" value="acos" onclick="display('acos')" id="btn"/></td>
        <td><input type="button" value="atan" onclick="display('atn')" id="btn"/></td>
        <td><input type="button" value="π" onclick="display('π')" id="btn"/></td>
        <td><input type="button" value="%" onclick="display('%')" id="btn"/></td>
    </tr>
    <tr>
        <td><input type="button" value="(" onclick="display('(')" id="btn"/></td>
        <td><input type="button" value=")" onclick="display(')')" id="btn"/></td>
        <td><input type="button" value="cube" onclick="display('cube')" id="btn"/></td>
        <td><input type="button" value="sqd" onclick="display('sqd')" id="btn"/></td>
    </tr>
    </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
